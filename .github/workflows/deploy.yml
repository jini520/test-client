name: Deploy to Ubuntu Server

on:
  push:
    branches: [main, test]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm ci

      - name: Build application
        run: pnpm run build

      - name: Deploy to Ubuntu server (test branch)
        if: github.ref == 'refs/heads/test'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/jinni/test-client
            git pull origin test
            pnpm ci
            pnpm run build
            # docker build -t my-app-test .
            # docker stop my-app-test || true
            # docker rm my-app-test || true
            # docker run -d --name my-app-test -p 3001:3000 my-app-test

      - name: Deploy to Ubuntu server (main branch)
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/jinni/test-client
            git pull origin main
            pnpm ci
            pnpm run build
            # docker build -t my-app-prod .
            # docker stop my-app-prod || true
            # docker rm my-app-prod || true
            # docker run -d --name my-app-prod -p 3000:3000 my-app-prod
